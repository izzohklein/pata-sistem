<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">
    <div class="brand">
        <a href="#hero">
            <h1><span>P</span>ATA.<span>C</span>OM</h1>
        </a>
    </div>
    <title>Document Description Form</title>
</head>

<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                Document Description Form By Pata.com
            </h1>
            <p id="description">
                Thank you for taking the time please tell us about the Document
            </p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <p id="quest">Hello,Are You Reporting A Lost Or A Found Document?</p>
                <select name="role" required id="dropdown" class="formControl">
                <option value disabled selected >Select Here</option>
                <option value="student">LOST DOCUMENT</option>
                <option value="teacher">FOUND DOCUMENT</option>
            </select>
            </div>
            <div class="form-group">
                <p id="quest">Which Type Of Document</p>
                <select name="role" required id="dropdown" class="formControl">
                    <option value disabled selected >Select The Type Of Document</option>
                    <option value="national ID">NATIONAL ID</option>
                    <option value="SCHOOL/INSTUTIONAL ID">SCHOOL/INSTUTIONAL ID</option>
                    <option value="LICENSE">LICENSE</option>
                    <option value="BIRTH CERTIFICATE">BIRTH CERTIFICATE</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Text section -->
            <div class="form-group">
                <label for="name">Name Or Type of Doument</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Enter The Name Of The Document" required>
            </div>
            <!-- end of text section -->
            <div class="form-group">
                <label for="name">Document Owner's Name</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Enter Owner's Name" required>
            </div>
            <div class="form-group">
                <label for="name">Document Registration Number</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Enter REG.NO" required>
            </div>
            <div class="form-group">
                <label for="name">The Institute Related To The Document</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="either National Gov't or a school/Institute" required>
            </div>
            <div class="form-group">
                <p id="quest">ADDITONAL INFORMATION</p>
                <textarea name="feedback" cols="30" rows="5" id="feedback" class="textarea" placeholder="Enter Any Other Description Left Out here..."></textarea>
            </div>
            <!-- Type Email section -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="formControl" placeholder="Enter your Email To recieve our feedback" required>
            </div>
            <!-- end of Email section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" class="formControl" placeholder="Enter your phone number" required>
            </div>
            <!-- end of Number section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="address">Address <span class="clue">(optional)</span></label>
                <input type="text" name="address" id="address" class="formControl" placeholder="Enter your address">
                <p>Copyright Â© 2022 BETA TOMORROW. All rights reserved</p>
            </div>
        </form>
    </div>
</body>

</html>>
